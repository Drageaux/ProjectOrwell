
<!-- Defines the container for the bar chart -->
<div class="uk-grid" data-uk-grid-margin>
    <div class="uk-width-large-1-10"></div>
    <div class="uk-width-large-3-10 uk-panel uk-panel-box" style="background-color:white">
        <h3 class="uk-panel-title">Github Statistics:</h3>
        This should be the plain text in the panel body here.
    </div>
    <div class="uk-width-large-5-10" id="graphContainer" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</div>

<!-- This script creates the bar chart -->
<script type="text/javascript">
    var chart = new Highcharts.Chart({
        chart: {
            renderTo: 'graphContainer',
            type: 'column'
        },
        title: {
            text: 'Github'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
</script>
