@(title: String, nav: String = "")(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>

        <!-- JQuery -->
        <script src="@routes.Assets.versioned("other/js/jquery-2.1.4.js")" type="text/javascript"></script>

        <!-- Highcharts -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>


        <!-- UIkit -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("uikit/css/uikit.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("uikit/css/components/slidenav.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("uikit/css/components/slidenav.gradient.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("uikit/css/components/slidenav.almost-flat.min.css")">
<!--        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("uikit/css/uikit.min.css")">-->
        <script src="@routes.Assets.versioned("uikit/js/uikit.js")"></script>
        <script src="@routes.Assets.versioned("uikit/js/core/core.min.js")"></script>
        <script src="@routes.Assets.versioned("uikit/js/components/lightbox.min.js")"></script>
        <script src="@routes.Assets.versioned("uikit/js/components/slideset.min.js")"></script>
        <script src="@routes.Assets.versioned("other/js/jquery-2.1.4.js")"></script>
        
        <!-- Custom Style -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("custom/stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("custom/images/favicon.png")">
        <script src="@routes.Assets.versioned("custom/javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        @topbar()
        @content
    </body>
</html>
