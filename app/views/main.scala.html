@(title: String)(topbar: Html)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <!-- Custom Style -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("custom/stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("custom/images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>

        <!-- UIkit -->
        <link rel="stylesheet" href="@routes.Assets.versioned("uikit/css/uikit.css")">
        <script src="@routes.Assets.versioned("uikit/js/uikit.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
