
@main(title = "Home") {
    <div class="uk-position-cover uk-margin-top white-background">
        @display
    </div>
}


<!-- Display main app data -->
@display = {
    <!-- Centering the displays for integrations --> 
    <div class="uk-container-center uk-width-3-5 uk-margin-large-top uk-margin-medium-bottom">
        <ul class="uk-list uk-list-line integration-list">
            <li class="integration-item uk-container-center">
                <!-- Icon, title, and description -->
                <div class="uk-grid">
                    <div class="uk-grid-collapse uk-width-medium-8-10">
                        <img class="integration-icon" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-48.png" alt="ME">
                        <div class="integration-title">
                            <h2 class="uk-text-bold uk-margin-bottom-remove">&nbsp;Facebook</h2>
                        </div>

                        <div class="integration-description uk-width-1-1 uk-margin-small-top" style="overflow:hidden;">
                            <p class="uk-text-primary">Share photos and videos, send messages and get updates.</p>
                        </div>
                    </div>
                    <div class="uk-container uk-width-medium-2-10 uk-container-center uk-vertical-align uk-margin-remove uk-padding-remove" style="min-width: 87px; float: right;">
                        <button class="uk-button-large uk-button-primary uk-margin-small" style="float:right; overflow:auto" href="#">
                            Connect
                        </button>
                        <!--<button class="uk-button uk-button-primary uk-width-4-5 uk-height-1-1" style="float:left" href="#" disabled>Enable</a>-->
                    </div>
                </div>
            </li>


            <li class="integration-item uk-container-center">
                <!-- Icon, title, and description -->
                <div class="uk-grid uk-margin-top">
                    <div class="uk-grid-collapse uk-width-medium-8-10">
                        <img class="integration-icon" src="http://icons.iconarchive.com/icons/bokehlicia/pacifica/48/wunderlist-icon.png" alt="ME">
                        <div class="integration-title">
                            <h2 class="uk-text-bold uk-margin-bottom-remove">&nbsp;Wunderlist</h2>
                        </div>

                        <div class="integration-description uk-width-1-1 uk-margin-small-top" style="overflow:hidden;">
                            <p class="uk-text-primary">Organize and share your to-do.</p>
                        </div>
                    </div>
                    <div class="uk-grid-collapse uk-width-medium-2-10 uk-container-center uk-vertical-align uk-margin-remove uk-padding-remove" style="min-width: 87px; float: right;">
                        <button class="uk-button-large uk-button-primary uk-margin-small" style="float:right; overflow:auto" href="#">
                            Connect
                        </button>
                        <!--<button class="uk-button uk-button-primary uk-width-4-5 uk-height-1-1" style="float:left" href="#" disabled>Enable</a>-->
                    </div>
                </div>
            </li>
        </ul>
    </div>
}
